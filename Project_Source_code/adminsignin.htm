<!DOCTYPE HTML>
<HTML>
	<head>
		<title>Admin Login</title>
		<link rel="stylesheet" href='form1.css'>
	</head>
	<body background="blue-and-black-wallpapers-9.jpg" alink=white vlink=white>
		<br>
		<h1 style = text-align:center;color:white>Login as Admin</h1><br><br>
		<div STYLE="text-align:center;">
			<form action="http://localhost:8084/demo/admincheck.php" method="post">
				<table class="taba" width=500 border='0' cellspacing='1' cellpadding='2' align='center'>
					<tr>
						<td width='150'><b>Username:</b></td>
						<td width='250'><input type="text" name="uname" id="uname" required></td>
						<br><br>
					<tr>
						<td width='150'><b>Password:</b></td>
						<td width='250'><input type="password" name="pass" id="pwd" required></td>
						<br><br>
					</tr>
				</table>
				<input type="submit" value="Sign-in" onclick="fieldcheck()">
			</form>
			<br><br>
			<a class="linker" href="http://localhost:8084/demo/signin.htm">Student Sign-in</a><br><br>
			<a class="linker" href="http://localhost:8084/demo/form1.htm">Register!</a>
		</div>
		<script>
			function fieldcheck(){
				var uname,pwd;
				uname=document.getElementById("uname").value;
				pwd=document.getElementById("pwd").value;
				if(uname="" || pwd="")
				{
					window.alert("Enter valid details!");
				}
			}
		</script>
	</body>
</HTML>
